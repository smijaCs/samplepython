{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
               <div class="banner-text">
                        <h1><i>TODO APPLICATION</i></h1>
               </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="mb-3 shadow">
        {% csrf_token %}


         <div class="form-group">
    <input type="text"  class=form-control name="task" placeholder="enter your taskname">
</div>
<div class="form-group">
      <input type ="text"  class=form-control  name="priority" placeholder="enter the priority"><br>
</div>
<div class="form-group">
      <input type ="date"  class=form-control  name="date" placeholder="enter your date"><br>
</div>

    <input type="submit" class="btn btn-success">

      </form>

    </div>
        <div class="col-md-6">
            <h4>Task completed</h4>
            {% for i in home %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title"><i>{{i.name}}</i></h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><B><I>{{i.date}}</I></B></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>





{% endblock %}
